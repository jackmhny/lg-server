<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headless Laptop Server</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            text-align: center;
            padding: 50px 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            max-height: 400px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        a {
            color: #fff;
            text-decoration: underline;
            display: inline-flex;
            align-items: center;
        }
        a:hover {
            color: #ccc;
        }
        .de-emphasized {
            color: #888;
            text-decoration: line-through;
        }
        .icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 10px;
            fill: #fff;
            position: relative;
            top: 0.1em;
        }
        a:hover .icon {
            fill: #ccc;
        }
    </style>
</head>
<body>
    <!-- SVG Sprite Sheet -->
    <svg width="0" height="0" style="display: none;">
        <symbol id="icon-tv" viewBox="0 0 24 24">
          <path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v2h8v-2h5c1.1 0 1.99-.9 1.99-2L23 5c0-1.1-.9-2-2-2zm0 14H3V5h18v12z"/>
        </symbol>
        <symbol id="icon-download" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"
            d="M7.5 12.75l4.5 4.5 4.5-4.5M12 3v13.5M5.25 19.5h13.5"/>
        </symbol>
        <symbol id="icon-chart" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"
            d="M3 3v18h18M9 14.25l3-3 2.25 2.25 3-3"/>
        </symbol>
        <symbol id="icon-container" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"
            d="M3 7.5l9-4.5 9 4.5v9l-9 4.5-9-4.5v-9zM12 3.75v16.5M3 7.5l9 4.5 9-4.5"/>
        </symbol>
        <symbol id="icon-scan" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </symbol>
        <symbol id="icon-user-search" viewBox="0 0 24 24">
          <!-- person head -->
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0-8 0"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <!-- person body -->
          <path d="M6 21v-2a4 4 0 0 1 4-4h1.5"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <!-- magnifier lens -->
          <circle cx="18" cy="18" r="3"
                  fill="none" stroke="currentColor" stroke-width="2"/>
          <!-- magnifier handle -->
          <line x1="20.5" y1="20.5" x2="22.5" y2="22.5"
                stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </symbol>
        <symbol id="icon-arr" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" d="M9.348 14.652a3.75 3.75 0 0 1 0-5.304m5.304 0a3.75 3.75 0 0 1 0 5.304m-7.425 2.121a6.75 6.75 0 0 1 0-9.546m9.546 0a6.75 6.75 0 0 1 0 9.546M5.106 18.894c-3.808-3.807-3.808-9.98 0-13.788m13.788 0c3.808 3.807 3.808 9.98 0 13.788M12 12h.008v.008H12V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        </symbol>


    </svg>

    <img src="/images/lg-guillotine.webp" alt="LG Gram in a guillotine">
    <h1>Headless Laptop Server</h1>
    <ul>
        <li><a href="/jellyfin/"><svg class="icon"><use href="#icon-tv"></use></svg>Jellyfin</a></li>
        <li><a href="/qb/"><svg class="icon"><use href="#icon-download"></use></svg>qBittorrent</a></li>
        <li><a href="/netdata/"><svg class="icon"><use href="#icon-chart"></use></svg>Netdata</a></li>
        <li><a href="/portainer/"><svg class="icon"><use href="#icon-container"></use></svg>Portainer</a></li>
        <li><a href="/swabscan/"><svg class="icon"><use href="#icon-user-search"></use></svg>SwabScan</a></li>
        <li><a href="/sonarr/"><svg class="icon"><use href="#icon-arr"></use></svg>Sonarr</a></li>
        <li><a href="/radarr/"><svg class="icon"><use href="#icon-arr"></use></svg>Radarr</a></li>
    </ul>
</body>
</html>
