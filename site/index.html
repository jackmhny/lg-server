<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;

            padding: 50px 20px;

        img {
            max-width: 100%;

        }
        h1 {

        }
        ul {

            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        a {
            color: #fff;
            text-decoration: underline;
            display: inline-flex;
            align-items: center;
        }
        a:hover {
            color: #ccc;
        }
        .de-emphasized {
            color: #888;
            text-decoration: line-through;
        }
        .icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 10px;
            fill: #fff;
            position: relative;
            top: 0.1em;
        }
        a:hover .icon {
            fill: #ccc;
        }
    </style>
</head>
